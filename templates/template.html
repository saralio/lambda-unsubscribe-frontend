<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style type="text/css">
        {% include "./static/style.css" %}
    </style>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-WKH7YH85KP"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-WKH7YH85KP');
    </script>
</head>

<body>

    <div class="title">
        <h1><a href="{{ unsub_data['navbar_links']['twitter_account_link'] }}" target="_blank" rel="noopener noreferrer">#RStats</a> Question A Day</h1>
    </div>

    <div class="login-box">
        <form id="deregister-user">
            <div class="user-box">
                <input type="email" name="emailId" id="emailId" value="{{ unsub_data['email_id'] }}">
                <label for="emailId">Email Id</label>
            </div>
            <div class="user-box">
                <input type="text" name="deregisterSuggestion" id="deregisterSuggestion">
                <label for="deregisterSuggestion">Any suggestions?</label>
            </div>
            <div class="unsubscribe">
                <a href="{{ unsub_data['url'] }}" id="deregisterLink">
                    Unsubscribe
                </a>
                <div class="deregisterSuccess" id="deregisterSuccessText">
                    <p>Thanks for using the service. You have unsubscribed successfully.</p>
                </div>
                <div class="deregisterUnsuccessful" id="deregisterUnSuccessfulText">
                    <p>Unable to Unsubscribe, please try after sometime. If the issue persists, please drop an email at support@saral.club</p>
                </div>
                <div class="emailCheck" id="emailCheck">
                    <p>Incorrect email Id provided. Please provide correct email to register.</p>
                </div>
            </div>
        </form>
    </div>
    <script type="text/javascript">
        {% include "./static/script.js" %}
    </script>

</body>

</html>
